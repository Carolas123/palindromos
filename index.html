<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #e6e6fa; /* Fondo lila */
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            color: #4b0082; /* Título color morado */
        }

        #palabra {
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #4b0082; /* Contorno morado */
            border-radius: 5px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .container {
            padding: 50px 0;
        }

        button {
            margin-top: 10px;
            background-color: #4b0082; /* Botón morado */
            border: none;
        }

        button:hover {
            background-color: #6a0dad; /* Botón morado más claro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Verificador de Palíndromos</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="palabra" placeholder="Ingresa la palabra">
                </div>
                <button class="btn btn-primary" onclick="verificarPalindromo()">Verificar</button>
                <p id="resultado" class="text-info"></p>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo externo script.js -->
    <script src="./js/app.js"></script>
</body>
</html>
